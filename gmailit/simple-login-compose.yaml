services:
  postfix:
    image: private/postfix:latest
    build:
      context: /home/bharani/containers/gmailit/postfix/Dockerfiles
      dockerfile: Dockerfile
    container_name: postfix
    # Postfix on gmailit used .env only for generic vars; we don't need secrets here
    env_file:
      - /home/bharani/containers/gmailit/.env
    environment:
      MAIL_CONFIG: /etc/postfix/conf.d/
    ports:
      # Expose like the old server. If you don't want them public, remove these.
      - "25:25"
      - "587:587"
    volumes:
      # Postfix configs from container-data (read-write to allow lmdb map generation)
      - /home/bharani/container-data/gmailit/postfix/conf.d:/etc/postfix/conf.d:rw

      # ACME certs in container-data (read-only)
      - /home/bharani/container-data/gmailit/acme.sh/conf.d:/etc/acme.sh:ro
    depends_on:
      email:
        condition: service_started
    restart: always

  postgres:
    image: postgres:12.1
    container_name: sl-db
    env_file:
      - /home/bharani/containers/gmailit/.env
      - /home/bharani/secrets/simplelogin.env
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      retries: 5
      start_period: 3s
    volumes:
      - /home/bharani/container-data/gmailit/db:/var/lib/postgresql/data
    restart: unless-stopped

  migration:
    image: simplelogin/app:4.6.5-beta
    container_name: sl-migration
    command: ["alembic", "upgrade", "head"]
    env_file:
      - /home/bharani/containers/gmailit/.env
      - /home/bharani/secrets/simplelogin.env
    volumes:
      - /home/bharani/container-data/gmailit/pgp:/sl/pgp
      - /home/bharani/container-data/gmailit/upload:/code/static/upload
      - /home/bharani/container-data/gmailit/secrets/dkim.key:/dkim.key:ro
      - /home/bharani/container-data/gmailit/secrets/dkim.pub.key:/dkim.pub.key:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  init:
    image: simplelogin/app:4.6.5-beta
    container_name: sl-init
    command: ["python", "init_app.py"]
    env_file:
      - /home/bharani/containers/gmailit/.env
      - /home/bharani/secrets/simplelogin.env
    volumes:
      - /home/bharani/container-data/gmailit/pgp:/sl/pgp
      - /home/bharani/container-data/gmailit/upload:/code/static/upload
      - /home/bharani/container-data/gmailit/secrets/dkim.key:/dkim.key:ro
      - /home/bharani/container-data/gmailit/secrets/dkim.pub.key:/dkim.pub.key:ro
    depends_on:
      migration:
        condition: service_completed_successfully
    restart: "no"

  app:
    image: simplelogin/app:4.6.5-beta
    container_name: sl-app
    env_file:
      - /home/bharani/containers/gmailit/.env
      - /home/bharani/secrets/simplelogin.env
    volumes:
      - /home/bharani/container-data/gmailit/pgp:/sl/pgp
      - /home/bharani/container-data/gmailit/upload:/code/static/upload
      - /home/bharani/container-data/gmailit/secrets/dkim.key:/dkim.key:ro
      - /home/bharani/container-data/gmailit/secrets/dkim.pub.key:/dkim.pub.key:ro
    # Expose only to localhost; Cloudflare tunnel will proxy to this
    ports:
      - "127.0.0.1:7777:7777"
    depends_on:
      init:
        condition: service_completed_successfully
    restart: unless-stopped

  email:
    image: simplelogin/app:4.6.5-beta
    container_name: sl-email
    command: ["python", "email_handler.py"]
    env_file:
      - /home/bharani/containers/gmailit/.env
      - /home/bharani/secrets/simplelogin.env
    volumes:
      - /home/bharani/container-data/gmailit/pgp:/sl/pgp
      - /home/bharani/container-data/gmailit/upload:/code/static/upload
      - /home/bharani/container-data/gmailit/secrets/dkim.key:/dkim.key:ro
      - /home/bharani/container-data/gmailit/secrets/dkim.pub.key:/dkim.pub.key:ro
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped

  job-runner:
    image: simplelogin/app:4.6.5-beta
    container_name: sl-job-runner
    command: ["python", "job_runner.py"]
    env_file:
      - /home/bharani/containers/gmailit/.env
      - /home/bharani/secrets/simplelogin.env
    volumes:
      - /home/bharani/container-data/gmailit/pgp:/sl/pgp
      - /home/bharani/container-data/gmailit/upload:/code/static/upload
      - /home/bharani/container-data/gmailit/secrets/dkim.key:/dkim.key:ro
      - /home/bharani/container-data/gmailit/secrets/dkim.pub.key:/dkim.pub.key:ro
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped
